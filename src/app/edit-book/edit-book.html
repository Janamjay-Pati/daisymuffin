<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
    <div class="form-container">
        <div class="image-section">
            <img class="image" [attr.src]="data.book" loading="lazy" />
        </div>
        <div class="input-section">
            <mat-form-field style="width: 70%;">
                <mat-label>Book Name</mat-label>
                <input matInput placeholder="Book Name" [(ngModel)]="data.name" />
            </mat-form-field>
            <mat-form-field style="width: 70%;">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" [(ngModel)]="data.description"></textarea>
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="data.chapters" class="mat-elevation-z8">
        <ng-container matColumnDef="chapterName">
            <th mat-header-cell *matHeaderCellDef style="width: 60%;">Chapter Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Is Completed </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [ngStyle]="{'color': element.isCompleted ? 'green' : 'grey'}" style="cursor: pointer; margin-left: 2rem;" fontIcon="check_circle"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disabled]="element.isArchived" [matTooltip]="'Edit Chapter'" (click)="editChapter(element)">
                    <mat-icon style="cursor: pointer; margin-left: auto; margin-right: 1rem;" fontIcon="edit" c></mat-icon>
                </button>
                @if (!element.isArchived) {
                    <mat-icon style="cursor: pointer; margin-left: auto;" [matTooltip]="'Archive Chapter'" fontIcon="archive"></mat-icon>
                } @else {
                    <mat-icon style="cursor: pointer; margin-left: auto;" [matTooltip]="'Unarchive Chapter'" fontIcon="unarchive"></mat-icon>
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" style="margin-top: 1rem;" (click)="close()">Save</button>
    <button mat-flat-button color="primary" style="margin-top: 1rem;" (click)="close()">Close</button>
</mat-dialog-actions>
