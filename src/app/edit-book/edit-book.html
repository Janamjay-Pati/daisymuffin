<h2 mat-dialog-title>Edit Book</h2>
<mat-dialog-content>
    <div class="form-container">
        <div class="image-section image-wrapper">
        <img class="image" [src]="bookImage" loading="lazy" />

        <!-- Pencil overlay -->
        <button
            mat-icon-button
            class="edit-image-btn"
            type="button"
            (click)="fileInput.click()"
            matTooltip="Change image"
        >
            <mat-icon>edit</mat-icon>
        </button>

        <!-- Hidden file input -->
        <input
            type="file"
            accept="image/*"
            hidden
            #fileInput
            (change)="onImageSelected($event)"
        />
        </div>
        <div class="input-section">
            <mat-form-field style="width: 70%;">
                <mat-label>Book Name</mat-label>
                <input matInput placeholder="Book Name" [(ngModel)]="data.name" />
            </mat-form-field>
            <mat-form-field style="width: 70%;">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" [(ngModel)]="data.description"></textarea>
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="chapterName">
            <th mat-header-cell *matHeaderCellDef style="width: 60%;">Chapter Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Is Completed </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [ngStyle]="{'color': element.isCompleted ? 'green' : 'grey'}" style="cursor: pointer; margin-left: 2rem;" fontIcon="check_circle"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"></th>
            <td mat-cell *matCellDef="let element" style="display: flex; align-items: center; justify-content: flex-end;">
                <button mat-icon-button [disabled]="element.isArchived" [matTooltip]="'Edit Chapter'" (click)="editChapter(element)">
                    <mat-icon style="cursor: pointer; margin-right: 1rem;" fontIcon="edit" c></mat-icon>
                </button>
                @if (!element.isArchived) {
                    <mat-icon style="cursor: pointer;" [matTooltip]="'Archive Chapter'" fontIcon="archive"></mat-icon>
                } @else {
                    <mat-icon style="cursor: pointer;" [matTooltip]="'Unarchive Chapter'" fontIcon="unarchive"></mat-icon>
                }
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-form-field style="width: 100%; margin-top: 1rem;">
        <mat-label>Add New Chapter</mat-label>
        <input matInput placeholder="Chapter Name" [(ngModel)]="newChapterName" />
        <button mat-icon-button matSuffix (click)="addNewChapter()">
            <mat-icon fontIcon="add_circle"></mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" style="margin-top: 1rem;" (click)="close()">Save</button>
    <button mat-flat-button color="primary" style="margin-top: 1rem;" (click)="close()">Close</button>
</mat-dialog-actions>
